version: "3.8"
services:
  playmaker-postgres:
    image: postgres:16
    container_name: playmaker-postgres
    environment:
      - POSTGRES_USER=playmaker_user
      - POSTGRES_PASSWORD=playmaker_secure_password_2024
      - POSTGRES_DB=playmaker_db
    volumes:
      - playmaker_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  playmaker-elasticsearch:
    image: elasticsearch:8.11.0
    container_name: playmaker-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=playmaker-cluster
      - node.name=playmaker-node
    volumes:
      - playmaker_elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped

  playmaker-kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: playmaker-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: playmaker-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://playmaker-kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_HOST
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - playmaker-zookeeper
    restart: unless-stopped

  playmaker-zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: playmaker-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
    ports:
      - "2181:2181"
    restart: unless-stopped

volumes:
  playmaker_postgres_data:
  playmaker_elasticsearch_data:
